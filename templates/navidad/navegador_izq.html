{% load staticfiles %}
<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <!--<img src='{#{% static "dist/img/avatar5.png" %}#}' class="img-circle" alt="User Image">-->
        </div>
        <div class="pull-left info">
          <p>{{ request.user.first_name }}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> En linea</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <!--<li class="header">HEADER</li>-->
        <!-- Optionally, you can add icons to the links -->
        <li class="active"><a href=""><i class="fa fa-home"></i> <span> Home</span></a></li>
        <li class="treeview">

          <a href="#"><i class="fa fa-smile-o"></i> <span>Navidad!</span>
                          <i class="fa fa-angle-left pull-right"></i>
          </a>
          <ul class="treeview-menu">
            <li><a href="{% url 'navidad:listar-personas' %}"><i class="fa fa-users"></i>Personas</a></li>
            <li><a href="{% url 'navidad:listar-ciudades' %}"><i class="fa fa-globe"></i>Ciudades</a></li>
          </ul>
        </li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
